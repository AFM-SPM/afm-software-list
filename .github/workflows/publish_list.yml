name: Publish software list to gh-pages

on:
  push:
    branches: [ main ]
  schedule:
  - cron: "0 0 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        # prerequisites
        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        # show installed packages
        pip freeze
    - name: Generate software list
      run: |
        python afm-list-manager.py generate-list
    - name: Push to gh-pages branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch
        git config --global user.email "bot@github.com"
        git config --global user.name "gh-pages release bot"
        git checkout gh-pages
        mv ./docs-build/* docs/*
        git add docs/*
        git commit -a -m "automated update of software list"
        git push
